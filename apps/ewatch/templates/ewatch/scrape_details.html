{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CPR123 Enrollment Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Django app for viewings stats on CPR123 class enrollment.">
    <meta name="author" content="Paul Logston">
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script src="{% static "ewatch/js/bootstrap.min.js" %}"></script>
     <!-- Le styles -->
    <link href="{% static "ewatch/css/bootstrap.css" %}" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{% static "ewatch/css/bootstrap-responsive.css" %}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{% static "ewatch/js/html5shiv.js" %}"></script>
    <![endif]-->
  </head>
  <body>

    {% include "ewatch/nav.html" %}

    <div class="container">

      <!-- Example row of columns -->
      <div class="row">
        <div class="span2">
          Class scrape coverage:
        </div>
        <div class="span4">
          <div class="progress">
            <div class="bar" style="width: {{ percent_classes_scraped }}%"></div>
          </div>
        </div>
        <div class="span2">
          {{ percent_classes_scraped }}% ({{ classes_scraped }} / {{ total_classes }})
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Paul Logston 2013</p>
      </footer>

    </div> <!-- /container -->
  </body>
</html>
